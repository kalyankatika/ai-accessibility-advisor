<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Metrics</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Accessibility Metrics</h1>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <select id="urlSelect" class="form-select mb-3">
                            <option value="">Select URL</option>
                            {% for url in urls %}
                            <option value="{{ url }}">{{ url }}</option>
                            {% endfor %}
                        </select>
                        
                        <div class="mb-4">
                            <canvas id="issuesChart"></canvas>
                        </div>
                        
                        <div class="mb-4">
                            <canvas id="categoriesChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <a href="/" class="btn btn-primary">Back to Checker</a>
                    <a href="/history" class="btn btn-secondary">View History</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlSelect = document.getElementById('urlSelect');
            let issuesChart = null;
            let categoriesChart = null;
            
            urlSelect.addEventListener('change', function() {
                const url = this.value;
                if (!url) return;
                
                fetch(`/api/metrics/${encodeURIComponent(url)}`)
                    .then(response => response.json())
                    .then(data => {
                        const dates = data.map(d => d.date);
                        const errors = data.map(d => d.error_count);
                        const warnings = data.map(d => d.warning_count);
                        
                        // Update issues chart
                        if (issuesChart) issuesChart.destroy();
                        issuesChart = new Chart(document.getElementById('issuesChart'), {
                            type: 'line',
                            data: {
                                labels: dates,
                                datasets: [
                                    {
                                        label: 'Errors',
                                        data: errors,
                                        borderColor: 'rgb(255, 99, 132)',
                                        tension: 0.1
                                    },
                                    {
                                        label: 'Warnings',
                                        data: warnings,
                                        borderColor: 'rgb(255, 205, 86)',
                                        tension: 0.1
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                plugins: {
                                    title: {
                                        display: true,
                                        text: 'Issues Over Time'
                                    }
                                }
                            }
                        });
                        
                        // Get latest category counts
                        const latestCategories = data[0]?.category_counts || {};
                        
                        // Update categories chart
                        if (categoriesChart) categoriesChart.destroy();
                        categoriesChart = new Chart(document.getElementById('categoriesChart'), {
                            type: 'bar',
                            data: {
                                labels: Object.keys(latestCategories),
                                datasets: [{
                                    label: 'Issues by Category',
                                    data: Object.values(latestCategories),
                                    backgroundColor: 'rgba(54, 162, 235, 0.5)'
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: {
                                    title: {
                                        display: true,
                                        text: 'Latest Issues by Category'
                                    }
                                }
                            }
                        });
                    });
            });
        });
    </script>
</body>
</html>
